{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'root.css' %}" />
<link rel="stylesheet" href="{% static 'gtp/style.css' %}">
{% endblock %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const message = "{{ message }}";
        if (message) {
            sendFAQ(message);
        }
    });

    function sendFAQ(message) {
        const csrftoken = getCookie('csrftoken')
        fetchChat(message, csrftoken)
    }

    function fetchChat(message, csrftoken) {
        fetch('/chatgpt/chat/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': csrftoken
            },
            body: new URLSearchParams({
                'message': message
            })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const chatBox = document.getElementById('chatBox');
                chatBox.innerHTML += `<div class='you'><p>${message}</p></div>`;
                chatBox.innerHTML += `<div class='gpt'><p>${data.response}</p></div>`;
                document.getElementById('question').value = ''; // ì§ˆë¬¸ ì…ë ¥ì°½ ì´ˆê¸°í™”
                chatBox.scrollTop = chatBox.scrollHeight; // ìƒˆë¡œìš´ ë©”ì‹œì§€ê°€ ì¶”ê°€ë˜ë©´ ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ ì´ë™
            })
            .catch(error => console.error('Error:', error));
    }

    function sendMessage() {
        const message = document.getElementById('question').value;
        const csrftoken = getCookie('csrftoken');
        fetchChat(message, csrftoken);
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    document.addEventListener('DOMContentLoaded', (event) => {
        const inputField = document.getElementById('question');
        inputField.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Enter í‚¤ì˜ ê¸°ë³¸ ë™ì‘ ë°©ì§€
                sendMessage();
            }
        });
    });

    function goHome() {
        window.location.href = '/';
    }
</script>
